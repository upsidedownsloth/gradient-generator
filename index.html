<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Gradient Generator</title>
</head>
<html>
    <body>
        <div class="main-container">
            <form id="gradient" class="gradient">
                <div>
                    <label for="picker-1">Color 1:</label>
                    <input id="picker-1" type="color" name="color1" value="#b5caf9"/>
                </div>
                <p id="picker1-value"></p>
                <div>
                    <label for="picker-2">Color 2:</label>
                    <input id="picker-2" type="color" name="color2" value="#aad186"/>
                </div>
                <div>
                    <label for="split">Split:</label>
                    <input value=50 type="range" id="split" name="split" min="0" max="100">
                </div>
            </form>
            <div class="btn-container">
                <button id="random-btn">Random Gradient</button>
            </div>
            <div class="gradient-detail">
                <p id="get-gradient">background: 
                </p>

                <button id="copy-gradient" title="copy text"><i class="fa fa-clone" ></i></button>
                <div id="toast"></div>

            </div>
        </div>


        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
